{% extends "layout.html" %}

{% block title %}
Scan
{% endblock %}

{% block main %}
<style>
    .mainrectangle {
        width: 500;
        height: auto;
        background: #7AD0D5;
        float: center;
        font-family: 'Montserrat', sans-serif;
        font-size: 20px;
        text-align: center;
        margin-left: 15%;
        margin-right: 15%;
    }
</style>
<!-- Content section -->
<div class="mainrectangle">
    <section class="py-5">
        <div class="container" style="background-color: #F7FFFF; color:black; height: 500px;">
            <form action="/scan" method="post">
                <button type="submit" style="margin-top: 30px;"><img src="{{ url_for('static', filename='upload2.png') }}" width="200px" height="200px"></button>
                <div class="form-group">
                    <label for="fileInput">Please upload a .jpg or a .png file to scan.</label>
                    <input type="file" class="form-control-file" id="fileInput" name = "fileInput" accept="image/png, image/jpeg">
                </div>
            </form>
        </div>

    </section>
</div>
{% endblock %}
